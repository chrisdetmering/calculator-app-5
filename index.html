<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main id="plastic">
        <fieldset>
            <section id="display">
                <button id="clear">CE</button>
                <div id="number-display"></div>
            </section>
            <div id="buttons">
                <section id="numbers">
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="number" value="0">0</button>
                    <button id="decimal" value=".">.</button>
                    <button id="equals" type="submit">=</button>
                </section>
                <section id="operators">
                    <div>
                        <button class="operator" value="divide">&#247</button>
                        <button class="operator" value="multiply">&#215</button>
                        <button class="operator" value="subtract">-</button>
                        <button class="operator" value="add">+</button>
                    </div>
                </section>
            </div>

        </fieldset>
    </main>
    <script src="script.js"></script>
</body>

</html>
